<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="data.json">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
<div class="box">
  <section  class="your-result" style="flex-grow: 5">
    <h4>Your Result</h4>
    <div class="of">
      <div class="head">
      <h1>76</h1>
      <span>of 100</span>
    </div>
  </div>

    <div class="box1">
      <h2 class="Great">Great</h2>
      <div class="head2">
        
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

  </section>
  <section class="summary" style="flex-grow: 5">
    <h4>Summary</h4>
    <ul>
      <li class="Reaction"><span id="rr"><img src="../results-summary-component-main/css/icon-reaction.svg">
          Reaction</span>
        <p> 80 <span class="divi">/ 100</span></p>
      </li>
      <li class="Memory"><span id="mm"><img src="../results-summary-component-main/css/icon-memory.svg"> Memory</span>
        <p> 92 <span class="divi">/ 100</span></p>
      </li>
      <li class="Verbal"><span id="ve"><img src="../results-summary-component-main/css/icon-verbal.svg"> Verbal</span>
        <p> 61 <span class="divi">/ 100</span></p>
      </li>
      <li class="Visual"><span id="vi"><img src="../results-summary-component-main/css/icon-visual.svg"> Visual</span>
        <p> 72 <span class="divi">/ 100</span></p>
      </li>
    </ul>
    <div>
      <a href="#">Continue</a>
    </div>

  </section>
</div> 

  <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>

</html>
